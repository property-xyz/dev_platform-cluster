# Source: kubed/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubed
  namespace: jx
  labels:
    helm.sh/chart: kubed-v0.12.0
    app.kubernetes.io/name: kubed
    app.kubernetes.io/instance: kubed
    app.kubernetes.io/version: "v0.12.0"
    app.kubernetes.io/managed-by: Helm
    gitops.jenkins-x.io/pipeline: 'namespaces'
  annotations:
    wave.pusher.com/update-on-config-change: 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubed
      app.kubernetes.io/instance: kubed
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubed
        app.kubernetes.io/instance: kubed
      annotations:
        checksum/apiregistration.yaml: 8164e6351905815ad99d55c8c0ec581b1503e93fbdfb84b85ac889a6486bd7bb
    spec:
      serviceAccountName: kubed
      containers:
        - name: kubed
          securityContext: {}
          image: appscode/kubed:v0.12.0
          imagePullPolicy: IfNotPresent
          args:
            - run
            - --v=3
            - --secure-port=8443
            - --audit-log-path=-
            - --tls-cert-file=/var/serving-cert/tls.crt
            - --tls-private-key-file=/var/serving-cert/tls.key
            - --use-kubeapiserver-fqdn-for-aks=true
            - --enable-analytics=true
            - --cluster-name=unicorn
          ports:
            - containerPort: 8443
          resources: {}
          volumeMounts:
            - name: config
              mountPath: /srv/kubed
            - name: scratch
              mountPath: /tmp
            - mountPath: /var/serving-cert
              name: serving-cert
      volumes:
        - name: config
          secret:
            secretName: kubed
        - name: scratch
          emptyDir: {}
        - name: serving-cert
          secret:
            defaultMode: 420
            secretName: kubed-apiserver-cert
      securityContext:
        fsGroup: 65535
