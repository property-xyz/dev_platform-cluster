apiVersion: apps/v1
kind: Deployment
metadata:
  name: "harbor-harbor-jobservice"
  labels:
    heritage: Helm
    release: harbor
    chart: harbor
    app: "harbor"
    component: jobservice
    gitops.jenkins-x.io/pipeline: 'namespaces'
  namespace: jx
  annotations:
    wave.pusher.com/update-on-config-change: 'true'
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      release: harbor
      app: "harbor"
      component: jobservice
  template:
    metadata:
      labels:
        heritage: Helm
        release: harbor
        chart: harbor
        app: "harbor"
        component: jobservice
      annotations:
        checksum/configmap: 239eecc38352088f419bc9eb8c409aff8913e8d73eb8326171acecfb44fd4ebc
        checksum/configmap-env: 79e12e0f142f26fa616e8329f044dc23ef3e88b6247942cf0d27e0d30a39b882
        checksum/secret: ec6d98cc53281bd1c000f429c8603adebb952aa3869ccb74ba12c5743b2cb9bc
        checksum/secret-core: b7e4c20dde2fd79cb6187cbf05883d852843e311059bceca55fcd89cecfdd63b
        checksum/tls: f725de718183f39b36887cfd335c716b42ddca23b2dace20aaddcbce01ef16c7
    spec:
      securityContext:
        fsGroup: 10000
      containers:
        - name: jobservice
          image: goharbor/harbor-jobservice:v2.1.2
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /api/v1/stats
              scheme: HTTPS
              port: 8443
            initialDelaySeconds: 300
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/stats
              scheme: HTTPS
              port: 8443
            initialDelaySeconds: 20
            periodSeconds: 10
          env:
            - name: CORE_SECRET
              valueFrom:
                secretKeyRef:
                  name: harbor-harbor-core
                  key: secret
            - name: INTERNAL_TLS_ENABLED
              value: "true"
            - name: INTERNAL_TLS_KEY_PATH
              value: /etc/harbor/ssl/jobservice/tls.key
            - name: INTERNAL_TLS_CERT_PATH
              value: /etc/harbor/ssl/jobservice/tls.crt
            - name: INTERNAL_TLS_TRUST_CA_PATH
              value: /etc/harbor/ssl/jobservice/ca.crt
          envFrom:
            - configMapRef:
                name: "harbor-harbor-jobservice-env"
            - secretRef:
                name: "harbor-harbor-jobservice"
          ports:
            - containerPort: 8443
          volumeMounts:
            - name: jobservice-config
              mountPath: /etc/jobservice/config.yml
              subPath: config.yml
            - name: job-logs
              mountPath: /var/log/jobs
              subPath:
            - name: jobservice-internal-certs
              mountPath: /etc/harbor/ssl/jobservice
      volumes:
        - name: jobservice-config
          configMap:
            name: "harbor-harbor-jobservice"
        - name: job-logs
          persistentVolumeClaim:
            claimName: harbor-harbor-jobservice
        - name: jobservice-internal-certs
          secret:
            secretName: harbor-harbor-jobservice-internal-tls
